<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会計登録</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>
    <form class="w-75 mx-auto">
        <p class="mt-3">日付</p>
        <div>
            <input type="date" id="inputDate" value="{inputDate}" name="date">
        </div>
        <script>
        document.addEventListener("DOMContentLoaded", function() {
            const inputDate = document.querySelector("#inputDate");
            const dateResult = document.querySelector("#dateResult");

            // 初期値を表示
            dateResult.innerHTML = inputDate.value;

            // 日付変更時に表示を更新
            inputDate.addEventListener("change", (e) => {
              const value = e.target.value;
              dateResult.innerHTML = value;
            });
        });
        </script>
        <p class="mt-3">分類</p>
        <div>
            <select name="category" required>
                <option value="食費">食費</option>
                <option value="水道光熱費">水道光熱費</option>
                <option value="交通費">交通費</option>
                <option value="ガソリン代">ガソリン代</option>
                <option value="施設維持費">施設維持費</option>
                <option value="消耗品">消耗品</option>
                <option value="租税公課">租税公課</option>
                <option value="輸出関連">輸出関連</option>
                <option value="雑費">雑費</option>
                <option value="その他">その他</option>
            </select>
        </div>
        <p class="mt-3">品名</p>
        <div>
            <input class="form-control w-100 mt-1" name="productname" value=" ">
        </div>
        <p class="mt-3">金額（数値のみ）</p>
        <div>
            <input class="form-control w-100 mt-1" name="amount" required>
        </div>
        <p class="mt-3">決済方法</p>
        <div>
            <input type="radio" name="settlement" value="現金">現金<br>
            <input type="radio" name="settlement" value="ETCカード">ETCカード<br>
            <input type="radio" name="settlement" value="クレジットカード">クレジットカード<br>
        </div>
        <p class="mt-3">備考</p>
        <div>
            <input class="form-control w-100 mt-1" name="text" value=" ">
        </div>
        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        
        $(document).ready(function () {
            const liffId = "2008006049-X90qALZW";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }
        
        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const date    = $('input[name="date"]').val();
                const category = $('select[name="category"]').val();
                const productname = $('input[name="productname"]').val();
                const amount  = $('input[name="amount"]').val();
                const settlement  = $('input[name="settlement"]').val();
                const text = $('input[name="text"]').val();
                const msg = `${date}\n${category}\n${productname}\n${amount}\n${settlement}\n${text}`;
                sendText(msg);
                return false;
            });
        });

    </script>

</body>
</html>
